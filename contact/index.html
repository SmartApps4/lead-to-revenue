---
layout: contact
title: "Contact"
description: "Have questions? We have the Answers."
header-img: "img/contact-bg.jpg"
---
<!-- Page Header -->
<header class="intro-header" >
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" style="padding-bottom:0px;">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">


                    <span class="subheading">{{ page.description }}</span>
                    <br>
                    <br>
                    
                </div>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="conatiner">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <p>Want to get in touch with us? Send us a message below</p>



<form name="sentMessage" id="contactForm" action="//formspree.io/jberry@smartapps4.com" method="POST" novalidate>

<!-- //copied on submission -->
 <input type="hidden" name="_subject" value="L2R - New Question!" />

<!-- <input type="hidden" name="_cc" value="another@email.com" />
<input type="hidden" name="_cc" value="another@email.com" />
<input type="hidden" name="_cc" value="another@email.com" /> -->

    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First Name" id="name" name="first_name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
      <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" id="name" name="last_name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" name="_replyto" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" class="form-control" name="message" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Send</button>
        </div>
    </div>

    <input type="hidden" name="_next" value="http://lead-to-revenue/thanks.html" />
</form>

</div>


        </div>
    </div>
</section>
